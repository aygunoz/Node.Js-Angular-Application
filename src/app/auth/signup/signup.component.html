<mat-card>
  <form #signupForm="ngForm" (submit)="onSignup(signupForm)">
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="E-mail" name="email" ngModel #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid mail.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit">Sign-up</button>
  </form>
</mat-card>
